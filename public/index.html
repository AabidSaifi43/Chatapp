<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Chat app</title>
</head>

<body>
    <h1 class="title">iChat ðŸ’¬</h1>
    <div class="main">
        <div class="name">
            <input type="file" id="myfile" name="myfile" style="display: none;">
            <span id="border" onclick="document.querySelector('#myfile').click()">
                <i class="fa-solid fa-user"></i>
            </span>

            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20" />
            <span><i class="fa-solid fa-video"></i></span>
            <span><i class="fa-solid fa-phone"></i></span>
            <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
        </div>

        <ul class="message-container" id="message-container">
        </ul>

        <form class="message-form" id="message-form">
            <i class="fa-solid fa-face-grin-wide" id="icon1"></i>
            <input type="text" placeholder="Message" name="message" id="message-input" class="message-input" />
            <i class="fa-solid fa-paperclip" id="icon2"></i>
            <button type="submit" class="send-button"><span><i class="fas fa-paper-plane"></i></span></button>
        </form>
    </div>
    <h3 class="clients-total" id="client-total">Total clients: 2</h3>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
        integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
